<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arcane Personality Quiz | Know which arcane character you have the most in common with</title>
</head>
<body>
	<div class="app">
		<div class="app-content">
			<div class="app-img">
			<img src="img/jinx-2.jpg" alt="mountain" class="image-carousel">
		</div>

		<div class="quiz">
			<div class="questions">
				<h1 class="question js-question">Question</h1>
			</div>

			<hr />

			<div class="options">
				<button class="btn js-option-1">Answer 1</button>
				<button class="btn js-option-2">Answer 2</button>
				<button class="btn js-option-3">Answer 3</button>
				<button class="btn js-option-4">Answer 4</button>
			</div>

			<div class="navigation">
				<button id="previous-btn" class="quiz-btn js-previous-button hidden">Previous</button>
				<button class="quiz-btn js-next-button ">Next</button>
				<button class="quiz-btn js-next-button ">Submit</button>
			</div>
		</div>
		</div>
	</div>

  <script type="module" src="script.js"></script>
</body>
</html>
